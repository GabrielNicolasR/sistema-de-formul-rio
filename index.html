<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <main class="container">
        <section class="texto-principal">
            <h1 class="titulo">
                FICOU COM DÚVIDA?
            </h1>
            <h2 class="titulo">
                NOS MANDE UMA MENSAGEM!
            </h2>

            <p class="sub-titulo">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.
            </p>
        </section>
        <section class="formulario">
            <form class="items-form" action="index.html"    method="POST">

                <input class="tag-de-input" type="text" name="nome" placeholder="Nome completo *">
                <div class="campo-obrigatorio"></div>

                <input class="tag-de-input" type="text" name="email" placeholder="Email *">
                <div class="campo-obrigatorio"></div>

                <input class="tag-de-input" type="text" name="telefone" placeholder="Telefone *">
                <div class="campo-obrigatorio"></div>

                <input class="tag-de-input mensagem" type="text" name="mensagem" placeholder="Mensagem *">
                <div class="campo-obrigatorio"></div>

                <p class="obrigatorio">*campos obrigatórios</p>

                <input class="btn-enviar" type="button" value="Enviar">
            </form>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
